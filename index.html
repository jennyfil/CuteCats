<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <div class="wrapper">
        <header>
            <a href="index.html">

            <nav>
                <a href="#" id="user">

                </a>
                <a id = "addCat" href="#">
                    <div class="header__menu">Добавить кота</div>
                </a>
            </nav>
        </header>
    
        <main class="card-wrapper">

    <div id = "popupAdd-wrapper" class="popup-wrapper">
        <div class="popupAdd">
            <div class="popup__close"></div>
            <div class="popup__content">
                <form id = "addCatForm">
                    <label>
                        Введите имя
                        <div class="form-input">
                            <input class = "input" required placeholder="Имя" name="name" type="text">
                        </div>
                    </label>
        
                    <label>
                        Введите номер
                        <div class="form-input">
                            <input class = "input" required placeholder="Номер" name="id" type="number">
                        </div>
                    </label>
        
                    <label>
                        Введите возраст
                        <div class="form-input">
                            <input class = "input" placeholder="Возраст" name="age" type="number" min="0">
                        </div>
                    </label>
        
                    <label>
                        Рейтинг от 1 до 10
                        <div class="form-input">
                            <input class = "input" placeholder="Рейтинг" name="rate" type="number" min="0" max="10">
                        </div>
                    </label>
        
                    <label>
                        <input name="favourite" type="checkbox">
                        Любимчик
                    </label>
                    
                    <label>
                        Фотография
                        <div class="form-input">
                            <input class = "input" placeholder="Ссылка на фотографию" name="img_link"  type="text">
                        </div>
                    </label>
    
                    <label>
                        Расскажите о котике
                        <div class="form-input">
                            <textarea placeholder="Описание кота" name="description"></textarea>
                        </div>
                    </label>
        
                    <button class="btn" type = "submit">Добавить</button>
                </form>
            </div> <!-- popup__content --> 
        </div>
    </div> <!-- popupAdd wrapper -->

    <div id = "popupInfo-wrapper" class="popup-wrapper">
        <div class="popupInfo">
            <div id = "popup__closeInfo" class="popup__close"></div>
            <div id = "popup__infoContent" class="popup__content infoContent">

    <div id = "popupUpd-wrapper" class="popup-wrapper">
        <div class="popupUpd">
            <div class="popup__close"></div>
            <div class="popup__content">
                <form id = "updCatForm">
                    <label>
                        Имя кота
                        <div class="form-input">
                            <input class = "input" placeholder="Имя" name="name" type="text">
                        </div>
                    </label>
                    <label>
                        Номер кота
                        <div class="form-input">
                            <input readonly class = "input" placeholder="Номер" name="id" type="number">
                        </div>
                    </label>
                    <label>
                        Возраст
                        <div class="form-input">
                            <input class = "input" placeholder="Возраст" name="age" type="number" min="0">
                        </div>
                    </label>
        
                    <label>
                        Рейтинг от 0 до 10
                        <div class="form-input">
                            <input class = "input" placeholder="Рейтинг" name="rate" type="number" min="1" max="10">
                        </div>
                    </label>
        
                    <label>
                        <input name="favourite" type="checkbox">
                        Любимчик
                    </label>
                    
                    <label>
                        Новая фотография
                        <div class="form-input">
                            <input class = "input" placeholder="Ссылка на фотографию" name="img_link"  type="text">
                        </div>
                    </label>
    
                    <label>
                        Изменить описание котика
                        <div class="form-input">
                            <textarea placeholder="Описание кота" name="description"></textarea>
                        </div>
                    </label>
        
                    <button class="btn" type = "submit">Изменить</button>
                </form>
            </div> <!-- popup__content -->
        </div>
    </div> <!-- popupUpd wrapper-->
    <script src="script.js"></script>
</body>
